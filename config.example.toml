[openai]
api_key = ""
model = "gpt-5-nano"
concurrency = 5

[openai.rate_limit]
max_per_interval = 3
interval_seconds = 1

[openai.retry]
attempts = 4
backoff_base = 0.5
backoff_max = 8
jitter = true

[hume_ai]
api_key = ""
model = "octave"
voice_name = "ivan"
octave_version = "2"
split_utterances = true
concurrency = 4

[hume_ai.rate_limit]
max_per_interval = 1
interval_seconds = 6

[hume_ai.retry]
attempts = 3
backoff_base = 1
backoff_max = 4
jitter = true

[translate]
input_file = "strings.xml"
output_file = "out/values/strings.xml"
progress_file = ".cache/progress.json"
allowed_regex = "^chp10_"
ignore_regex = ""
dry_run = false
max_workers = 20
count_tokens_enabled = true
target_language = "Russian"
provider = "openai"

[voice]
input_file = ".cache/progress.json"
output_dir = "out/hume"
audio_format = "mp3"
allowed_regex = "^chp"
ignore_regex = ""
stop_after = 0
max_workers = 4
target_language = "Russian"
provider = "HUME_AI"
jitter_fraction = 0.1
max_elapsed_seconds = 600
