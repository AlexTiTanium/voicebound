[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "voicebound"
version = "0.1.0"
description = "Utilities for translating and generating audio from text assets."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "openai>=2.9.0",
    "tiktoken>=0.12.0",
    "requests>=2.32.0",
    "toml>=0.10.2",
    "loguru>=0.7.2",
    "typer>=0.12.5",
]

[project.scripts]
voicebound = "voicebound.cli:app"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
line-length = 100
target-version = "py311"
src = ["src", "tests"]

[tool.ruff.lint]
select = ["E", "F", "I"]
