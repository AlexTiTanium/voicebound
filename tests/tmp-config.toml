
[openai]
api_key="k"
model="m"
rpm=120

[hume_ai]
api_key="h"
model="octave"
rpm=10

[retry]
attempts=2
backoff_base=0.1
backoff_max=0.2
jitter=true

[translate]
input_file="strings.xml"
output_file="tmp-output/strings.xml"
progress_file="tmp-cache/progress.json"
allowed_regex="^keep"
ignore_regex="skip"
dry_run=false
count_tokens_enabled=true
target_language="Spanish"
provider="openai"
